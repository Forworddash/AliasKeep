<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Alias Keep</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container is-fluid">
      
      <!-- Tabs section -->
      <div class="tabs">
        <ul>
          <li class="is-active"><a data-tab="tab-1">Alias Generator</a></li>
          <li><a data-tab="tab-2">Database</a></li>
          <li><a data-tab="tab-3">Settings</a></li>
        </ul>
      </div>


      <div class="tab-content" id="tab-1">
        <!-- Full name section -->
        <div class="field">
          <label class="label">Full Name</label>
          <div class="control">
            <input
              class="input"
              id="full-name-input"
              type="text"
              placeholder="Text input"
            />
          </div>
        </div>

        <!-- email section -->
        <div class="field">
          <label class="label">Email Address</label>
          <div class="control">
            <input 
              class="input" 
              type="email" 
              id="email-input" 
              placeholder="Email"
            />
          </div>
        </div>

        <!-- phone section -->
        <div class="field">
          <label class="label">Phone Number</label>
          <div class="control">
            <input class="input" type="tel" id="phone-number-input" placeholder="Phone Number"/>
          </div>
        </div>
        
        <!-- DOB section -->
        <div class="field">
          <label class="label">Date of Birth</label>
          <div class="control">
            <input class="input" type="text" id="dob-input" placeholder="Text input"/>
          </div>
        </div>

        <!-- Button section -->
        <div class="block">
          <button class="button" id="generator">Generate</button>
          <button class="button" id="save">Save</button>
        </div>

      </div>







      <!-- Tab Content for Database -->
      <div class="tab-content" id="tab-2">
        <div class="block">
          <button class="button is-primary" type="button" id="delete-button">Delete Selected</button>
          <!-- create checkbox to select all entries -->
          <label class="checkbox">
            <input type="checkbox" id="select-all">
            Select All
          </label>
        </div>
        <div class="user-data-entry">
          <!-- saved user data goes here -->
        </div>
      </div>






      <!-- Tab Content for Settings -->
      <div class="tab-content" id="tab-3">
        <div class="block">
          
          
          <!-- First option -->
          <div class="field">
            <label class="checkbox">
              <input type="checkbox" id="dark-mode-toggle">
               Dark Mode
            </label>
          </div>
          
          <!-- Second option -->
          <div class="field">
            <label class="label">Language</label>
            <div class="control">
              <div class="select">
                <select id="language">
                  <option>English</option>
                  <option>French</option>
                  <option>Japanese</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Third option -->
          <div class="field">
            <label class="checkbox">
              <input type="checkbox" id="setting-3">
              Delete All User Data
            </label>
          </div>
      
          <!-- Save settings button -->
          <div class="block">
            <button class="button is-primary" type="button" id="save-settings">Save</button>
          </div>
        </div>
      </div>

    </div>
    <!-- load renderer script -->
    <script type="module" defer src="renderer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>

  </body>
</html>

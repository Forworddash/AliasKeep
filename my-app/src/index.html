<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Alias Keep</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container is-fluid">
      <!-- Tabs section -->
      <div class="tabs">
        <ul>
          <li class="is-active"><a>Alias Generator</a></li>
          <li><a>Database</a></li>
          <li><a>Features</a></li>
        </ul>
      </div>

      <!-- <div class="block">
        <button class="button is-primary" type="button" id="cancel">
          Home
        </button>
      </div> -->
      <!-- Tab Content for Alias Generator -->

      <!-- Tab 1 inputs-->
      <div class="tab-content" id="tab-1">
        <div class="field">
          <label class="label">Full Name</label>
          <div class="control">
            <input
              class="input"
              id="full-name-input"
              type="text"
              placeholder="Text input"
            />
          </div>
        </div>

        <div class="field">
          <label class="label">Email Address</label>
          <div class="control">
            <input
              class="input"
              type="email"
              id="email-input"
              placeholder="Email"
            />
          </div>
        </div>

        <div class="field">
          <label class="label">Phone Number</label>
          <div class="control">
            <input
              class="input"
              type="tel"
              id="phone-number-input"
              placeholder="Phone Number"
            />
          </div>
        </div>

        <div class="field">
          <label class="label">Date of Birth</label>
          <div class="control">
            <input
              class="input"
              type="text"
              id="dob-input"
              placeholder="Text input"
            />
          </div>
        </div>

        <button class="button" id="generator">Generate</button>
        <button class="button" id="save">Save</button>
      </div>




      

      <!-- Tab 2 Database -->
      <div class="tab-content" id="tab-2">
          <button class="button is-primary" type="button" id="delete-button">
            Delete Selected
          </button>
          <label><input type="checkbox" id="select-all" />Select All</label>
        <div class="user-data-entry">
          <!-- User data entries will be dynamically added here -->
        </div>
      </div>





      <!-- Tab 3 Features -->
      <div class="tab-content" id="tab-3"></div>
    </div>

    <!-- link to login page, only show content if login successful -->
    <!-- <a href="login.html">Login</a> -->

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // JavaScript to handle tab switching
        const tabs = document.querySelectorAll(".tabs li");
        const tabContents = document.querySelectorAll(".tab-content");

        // Hide tab contents by default
        // tabContents.forEach((content) => {
        //   content.style.display = "none";
        // });

        tabs.forEach((tab, index) => {
          tab.addEventListener("click", () => {
            
            // Hide all tab contents
            tabContents.forEach((content) => {
              content.style.display = "none";
            });

            // Show the selected tab content
            tabContents[index].style.display = "block";

            // Set the active tab
            tabs.forEach((t) => {
              t.classList.remove("is-active");
            });
            tab.classList.add("is-active");
          });
        });
      });
    </script>
    <!-- load renderer script -->
    <script type="module" defer src="renderer.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Alias Keep</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container is-fluid">
      <!-- Tabs section -->
      <div class="tabs">
        <ul>
          <li class="is-active"><a>Alias Generator</a></li>
          <li><a>Database</a></li>
          <li><a>Features</a></li>
        </ul>
      </div>

      <!-- Tab Content for Alias Generator -->

      <!-- Full name section -->
      <div class="tab-content">
        <div class="field">
          <label class="label">Full Name</label>
          <div class="control">
            <input
              class="input"
              id="full-name-input"
              type="text"
              placeholder="Text input"
            />
          </div>
        </div>

        <!-- email section -->
        <div class="field">
          <label class="label">Email Address</label>
          <div class="control">
            <input class="input" type="email" id="email-input" placeholder="Email">
            <!-- <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span> -->
          </div>
        </div>

        <!-- phone section -->
        <div class="field">
          <label class="label">Phone Number</label>
          <div class="control">
            <input class="input" type="tel" id="phone-number-input" placeholder="Phone Number">
            <!-- <span class="icon is-small is-left">
              <i class="fas fa-phone"></i>
            </span> -->
            <!-- <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span> -->
          </div>
        </div>
        <!-- DOB section -->
        <div class="field">
          <label class="label">Date of Birth</label>
          <div class="control">
            <input class="input" type="text" id="dob-input" placeholder="Text input" />
          </div>
        </div>

        <!-- Button section -->
        <button class="button" id="generator">Generate</button>
        <button class="button" id="save">Save</button>
      </div>


      <!-- Tab Content for Database -->
      <div class="tab-content" id="tab-2">
        <div></div>
      </div>

      <!-- Tab Content for Features -->
      <div class="tab-content" id="tab-3">
      
      </div>
      
      
      <button class="button is-primary is-right" type="button" id="cancel">Back</button>
    </div>

    <!-- link to login page, only show content if login successful -->
    <!-- <a href="login.html">Login</a> -->

    <script>
      document.addEventListener("DOMContentLoaded", function () {
          // JavaScript to handle tab switching
          const tabs = document.querySelectorAll(".tabs li");
          const tabContents = document.querySelectorAll(".tab-content");

          // Hide tab contents by default
          // tabContents.forEach((content) => {
          //   content.style.display = "none";
          // });

          // go to login page if cancel button is pressed
          const cancelButton = document.getElementById("cancel");
          cancelButton.addEventListener("click", function (event) {
          event.preventDefault();
          window.location.href = "login.html";
          });

          tabs.forEach((tab, index) => {
            tab.addEventListener("click", () => {
              // Hide all tab contents
              tabContents.forEach((content) => {
                content.style.display = "none";
              });

              // Show the selected tab content
              tabContents[index].style.display = "block";

              // Set the active tab
              tabs.forEach((t) => {
                t.classList.remove("is-active");
              });
              tab.classList.add("is-active");
            });
          });
        });


    </script>
    <!-- load renderer script -->
    <script type="module" defer src="renderer.js"></script>
  </body>
</html>

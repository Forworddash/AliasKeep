<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="../node_modules/toastr/build/toastr.css" />
  </head>
  <body>
    <div class="">
      <div class="columns is-vcentered">
        <div class="column is-primary">
          <div class="box container">
            <div class="block">
              <h1 class="title">Login</h1>
            </div>
            
            <!-- Form -->
            <form id="login-form">
              <div class="block">
                <label class="label">Username</label>
                <div class="control">
                  <input
                    class="input"
                    type="text"
                    id="username"
                    placeholder="Username"
                  />
                </div>
              </div>
              <div class="block">
                <label class="label">Password</label>
                <div class="control">
                  <input
                    class="input"
                    type="password"
                    id="password"
                    placeholder="Password"
                  />
                </div>
              </div>
              <div class="control">
                <button class="button is-primary" type="submit" id="login">Login</button>
                <button class="button is-primary" type="button" id="create">Create</button>
              </div>
            </form>
          </div>
        </div>
        <div class="column">
          <div class="block">
            <h1 class="title">Alias Keeper</h1>
          </div>
          <div class="block">
            <p class="subtitle is-5">
              The purpose of alias keeper is to generate and save fake aliases
              and the information related to them.
            </p>
          </div>
          <div class="">
            <p class="subtitle is-5">
              If you have any bugs to report please email them to samuel@samuelbaker.ca
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../node_modules/toastr/build/toastr.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>

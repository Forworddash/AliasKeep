<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Create Account</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css"
    />
  </head>

  <body>
    <div class="columns is-vcentered container is-fluid">
      <div class="column">
        <div class="block">
          <div class="box container">
            <form id="login-form">
              <div class="block">
                <label class="label">Create a username</label>
                <div class="control">
                  <input
                    class="input"
                    type="text"
                    id="username"
                    placeholder="Username"
                  />
                </div>
              </div>
              <div class="block">
                <label class="label">Create a password</label>
                <div class="control">
                  <input
                    class="input"
                    type="password"
                    id="password"
                    placeholder="Password"
                  />
                </div>
              </div>
              <div class="block">
                <label class="label">Enter your password again</label>
                <div class="control">
                  <input
                    class="input"
                    type="password"
                    id="password2"
                    placeholder="Password"
                  />
                </div>
              </div>
              <div class="control">
                <button class="button is-primary" type="submit">Create</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="createaccount.js"></script>
  </body>
</html>
